{% extends "layout.html" %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 p-4">
                <h2 class="fw-bold mb-4">Start a Group Buy Pool</h2>
                <form action="/create" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Leader Name</label>
                        <input type="text" name="leader" class="form-control" placeholder="Your name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Product Name</label>
                        <input type="text" name="title" class="form-control" placeholder="e.g., Organic Coffee Beans" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Unit Price ($)</label>
                            <input type="number" step="0.01" name="price" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Goal Quantity</label>
                            <input type="number" name="goal" class="form-control" placeholder="e.g. 50" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Deadline</label>
                        <input type="datetime-local" name="deadline" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Product Image URL</label>
                        <input type="url" name="image" class="form-control" placeholder="https://...">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">Launch Pool</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
