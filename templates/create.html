{% extends "layout.html" %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 p-4">
                <h2 class="fw-bold mb-4 text-primary">üè® Create Hotel Group Booking</h2>
                <form action="/create" method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Group Leader Name</label>
                        <input type="text" name="leader" class="form-control" placeholder="Enter name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Select Room Type</label>
                        <select name="room_type" class="form-select" required>
                            <option value="" selected disabled>Choose room type...</option>
                            <option value="Single Bed Room">Single Bed Room ($120/night)</option>
                            <option value="Double Bed Room">Double Bed Room ($180/night)</option>
                            <option value="Luxury Suite">Luxury Suite ($350/night)</option>
                            <option value="Family Room">Family Room ($280/night)</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Trip Description</label>
                        <textarea name="description" class="form-control" rows="2" placeholder="e.g., Company Annual Retreat"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Target Rooms (Goal)</label>
                            <input type="number" name="goal" class="form-control" min="1" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Booking Deadline</label>
                            <input type="datetime-local" name="deadline" class="form-control" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Launch Group Booking</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
